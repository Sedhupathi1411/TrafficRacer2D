<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Racer 2D | By Sedhupathi</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <style>
        html {
            background-color: #0fb6003e;
        }
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: monospace;
            color: white;
        }
        canvas {
            position: absolute;
            left: 50%;
            transform: translate(-50%, 0%);
            width: 100%;
            height: 100%;
        }
        .home-page, .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            transition: .2s;
            align-items: center;
        }
        .home-page {
            height: 100%;
            width: 100%;
            background: linear-gradient(-45deg, rgb(100, 100, 255), rgb(247, 86, 86));
            font-size: 20px;
        }
        .home-page img {
            margin-left: 50%;
            transform: translate(-50%, 0%);
        }
        .game-over {
            height: 0%;
            width: 0%;
            background-color: rgb(65, 65, 65);
        }
        .game-over h1:first-child {
            font-size: 80px;
        }

    </style>
</head>
<body>

    <canvas></canvas>

    <div class="home-page">
        <h2>Traffic Car Racer 2D</h2>
        <div><img src="./favicon.png" alt="" /></div>
        <div><h2>Loading...</h2></div>
    </div>

    <div class="game-over">
        <h1>GAME OVER!</h1>
        <div><img src="./favicon.png" alt="" /></div>
        <h1>Tap to Play Again</h1>
    </div>

    <!-- invisible button -->
    <button class="ivb" style="display: none;"></button>

    <script src="./main.js"></script>
</body>
</html>
